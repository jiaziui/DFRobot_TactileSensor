permissions:
  contents: read

env:
  PYTHON_3: "3.11.13"
  REQUIREMENTS_PATH: './.github/config/requirements.txt' ## ä¾èµ–æ–‡ä»¶è·¯å¾„

jobs:
  common:                                       ## è¿™ä¸ªjobå¿…é¡»æ”¾åœ¨æœ€å‰é¢ï¼Œå› ä¸ºå®ƒä¼šè®¾ç½®ä¸€äº›çŽ¯å¢ƒå˜é‡ä¾›åŽç»­jobä½¿ç”¨
    name: Create common environment
    runs-on: ubuntu-24.04
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }} ## è¾“å‡ºç¼“å­˜ keyï¼Œä¾›åŽç»­ job ä½¿ç”¨
    steps:
      - name: Check out code from GitHub        ## æ‹‰å–ä»£ç åˆ°è™šæ‹Ÿæœº
        uses: actions/checkout@v5.0.0

      - name: Generate cache-key                ## æ ¹æ®ä¾èµ–æ–‡ä»¶ç”Ÿæˆç¼“å­˜ key
        id: cache-key
        run: |
          echo key="${{ hashFiles(env.REQUIREMENTS_PATH, '.pre-commit-config.yaml') }}" >> $GITHUB_OUTPUT

      - name: set up Python ${{ env.PYTHON_3 }} ## è®¾ç½® Python 3 çŽ¯å¢ƒ
        id: python3
        uses: actions/setup-python@v6.0.0
        with:
          python-version: ${{ env.PYTHON_3 }}

      - name: Cache venv                        ## ç¼“å­˜è™šæ‹ŸçŽ¯å¢ƒ
        id: cache-venv
        uses: actions/cache@v4.2.4
        with:
          path: venv                            ## ç¼“å­˜è·¯å¾„
          key: ${{ runner.os }}-${{ env.PYTHON_3 }}-venv-${{ steps.cache-key.outputs.key }}

      - name: Create Python virtual environment ## åˆ›å»º Python è™šæ‹ŸçŽ¯å¢ƒ
        run: |
          python -m venv venv
          . venv/bin/activate
          pip install -r ${{ env.REQUIREMENTS_PATH }}

      - name: Save venv to cache
        if: steps.cache-venv.outputs.cache-hit != 'true'
        uses: actions/cache@v4.2.4
        with:
          path: venv
          key: ${{ runner.os }}-${{ env.PYTHON_3 }}-venv-${{ steps.cache-key.outputs.key }}

  pylint:
    if: >
      (github.event_name == 'push' && startsWith(github.ref, 'refs/heads/'))
      || github.event_name == 'pull_request'
      || github.event_name == 'repository_dispatch'

    runs-on: ubuntu-24.04
    permissions:
      checks: write        
      contents: read 

    # continue-on-error: true
    needs:
      - common                      ## ä¾èµ– common jobï¼Œç¡®ä¿çŽ¯å¢ƒå˜é‡å·²è®¾ç½®
    steps:
      - name: Check out code from GitHub
        uses: actions/checkout@v5.0.0           ##æ£€æŸ¥ä»£ç 
    
      - name: Restore Python 3                ## è¿˜åŽŸ Python 3 çŽ¯å¢ƒ
        uses: ./.github/actions
        with:
          python-version: ${{ env.PYTHON_3 }}
          cache-key: ${{ needs.common.outputs.cache-key }}

      - name: Run pylint
        if: always()
        shell: bash {0}   # åŽ»æŽ‰é»˜è®¤çš„ -e
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          . venv/bin/activate

          FILES=$(find . -type f -name "*.py" -not -path "*/.venv/*" -not -path "*/venv/*" -not -path "*/.git/*")

          if [ -z "$FILES" ]; then
            echo "No Python files found. Skipping pylint."
            exit 0
          fi
          set +e
          pylint  -f parseable --rcfile=./.github/config/.pylintrc --persistent=n $FILES

          PYLINT_EXIT=$?
          echo "Pylint exit code: $PYLINT_EXIT"

          if [ $PYLINT_EXIT -eq 0 ]; then
            echo "âœ… Pylint passed"
            exit 0
          elif [ $PYLINT_EXIT -eq 20 ]; then
            echo "âš ï¸ Pylint found errors or warnings"
            curl --silent --show-error --location \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -X POST https://api.github.com/repos/$GITHUB_REPOSITORY/check-runs \
            --data-binary @- >/dev/null 2>&1 <<EOF
          {
            "name": "Pylint Check",
            "head_sha": "$GITHUB_SHA",
            "status": "completed",
            "conclusion": "neutral",
            "completed_at": "$(date -u +'%Y-%m-%dT%H:%M:%SZ')",
            "output": {
              "title": "Pylint check warnings",
              "summary": "âš ï¸ å­˜åœ¨è­¦å‘Šï¼Œè¯·ç‚¹å‡»å·¦ä¾§å¯¼èˆªæ  [pylint] ---->>> [Run pylint] æŸ¥çœ‹è­¦å‘Šæ—¥å¿—ã€‚",
              "text": "### è¯´æ˜Ž\næœ¬æ¬¡æž„å»ºå­˜åœ¨ Pylint è­¦å‘Šï¼Œè¯¦ç»†è¾“å‡ºå·²åœ¨ Actions æ—¥å¿—ä¸­å±•ç¤ºã€‚"
            }
          }
          EOF

            else
              echo "âŒ Pylint failed"
              exit $PYLINT_EXIT
            fi

      - name: Show neutral status

        run: |
          echo "ok"

        if: always()

  clang-tidy:
    if: >
      (github.event_name == 'push' && startsWith(github.ref, 'refs/heads/'))
      || github.event_name == 'pull_request'
      || github.event_name == 'repository_dispatch'

    permissions:
      checks: write        
      contents: read 
    name: check clang-tidy and build
    runs-on: ubuntu-24.04
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    needs:
      - common
    steps:
      - name: Checkout code
        uses: actions/checkout@v5.0.0

      - name: Restore Python 3
        uses: ./.github/actions
        with:
          python-version: ${{ env.PYTHON_3 }}
          cache-key: ${{ needs.common.outputs.cache-key }}
        

      - name: Install PlatformIO
        run: | 
          pip install platformio
          cp ./.github/config/platformio.ini .
        
      # - name: Install Project Libraries
      #   run: | 
          
      #     pio lib install

      - name: Generate compile_commands.json
        run: pio run -t compiledb

      - name: Run clang-tidy
        run: |
          FILES=$(find . \
          -path './.git'    -prune -o \
          -path './.github' -prune -o \
          -path './.pio'   -prune -o \
          -type f \( -name '*.cpp' -o -name '*.h' -o -name '*.ino' \) -print)
          
          echo "Running clang-tidy on $FILES" 
          if [ -z "$FILES" ]; then             # æ£€æŸ¥æ˜¯å¦æœ‰æ–‡ä»¶
              echo "No source files found."
              exit 0
          fi

          OUTPUT=$(clang-tidy $FILES -p .pio/build/mega2560 \
          -header-filter="$filter" \
          -config-file=./.github/config/.clang-tidy \
          2>&1 || true)

          echo "$OUTPUT"

          # æ£€æŸ¥æ˜¯å¦æœ‰ error
          if echo "âŒ $OUTPUT" | grep -q "error:"; then
            echo "::error::clang-tidy found errors."
            exit 1
          elif echo "$OUTPUT" | grep -q "warning:"; then
            echo "âš ï¸ clang-tidy found warnings."
