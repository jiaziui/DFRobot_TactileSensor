            TEXT="è¯¦ç»†è¾“å‡ºè¿‡é•¿ï¼Œè¯·æŸ¥çœ‹ Actions æ—¥å¿—ã€‚"

            curl --silent --show-error --location \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -X POST https://api.github.com/repos/$GITHUB_REPOSITORY/check-runs \
            --data-binary @- >/dev/null 2>&1 <<EOF
          {
            "name": "Clang-Tidy Check",
            "head_sha": "$GITHUB_SHA",
            "status": "completed",
            "conclusion": "neutral",
            "completed_at": "$(date -u +'%Y-%m-%dT%H:%M:%SZ')",
            "details_url": "https://github.com/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID",
            "output": {
              "title": "Clang-Tidy æ£€æŸ¥ç»“æžœ",
              "summary": "$SUMMARY",
              "text": "$TEXT"
            }
          }
          EOF
            else
              echo "âœ… clang-tidy passed"
              exit 0
            fi
          
        if: always()

  release:
      name: Check tag version
      if: startsWith(github.ref, 'refs/tags/v') || startsWith(github.ref, 'refs/tags/V')
      runs-on: ubuntu-24.04
      permissions:
        contents: write
      needs: common
      concurrency:
        group: release-${{ github.ref }}
        cancel-in-progress: true
      steps:
        - name: Checkout code
          uses: actions/checkout@v5.0.0
          with:
            fetch-depth: 0

        - name: Verify library.properties version
          id: verify
          run: |
            RAW_TAG="${GITHUB_REF#refs/tags/}"      # ä¾‹å¦‚ v1.0.1 æˆ– V1.0.1
            TAG_VERSION="${RAW_TAG#[vV]}"           # åŽ»æŽ‰å‰å¯¼ v æˆ– V -> 1.0.1

            # è¯»å–å¹¶æ¸…ç†æ–‡ä»¶é‡Œçš„ version= å€¼
            if [ ! -f library.properties ]; then
              echo "âŒ library.properties not found"
              exit 1
            fi
            FILE_VERSION="$(awk -F= '/^[[:space:]]*version[[:space:]]*=/ {print $2; exit}' library.properties \
              | tr -d '\r' | xargs)"
            echo "ðŸ“¦ Tag version: $TAG_VERSION"
            echo "ðŸ§¾ File version: $FILE_VERSION"

            if [ "$TAG_VERSION" != "$FILE_VERSION" ]; then
              echo "âŒ Version mismatch!"
              echo "library.properties version ($FILE_VERSION) does not match tag ($TAG_VERSION)"
              exit 1
            fi

            echo "âœ… Version match confirmed: $TAG_VERSION"
            echo "tag_version=$TAG_VERSION" >> $GITHUB_OUTPUT

